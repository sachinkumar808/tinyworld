_schema-version: '2.0'
ID: tinyworld
version: 1.0.0

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi-container

 - name: tinyui
   type: html5
   path: tinyui
   requires:
     - name: tinynode_api
       group: destinations
       properties: 
         name: tinyjs_be
         url: ~{service_url}
       


 - name: tinynode
   type: nodejs
   path: tinynode
   
   requires:
     - name: tinydb
     - name: hdi-container
    
   provides:
     - name: tinynode_api
       properties:
        service_url: ${default-url}


# â€”-
resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
